<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="../../css/home.css">
    <link rel="stylesheet" href="../../css/estoque.css">
</head>
<body>
    <header>
        <h1>Gestão de Inventário</h1>
        <div class="user-menu-container">
            <img src="../../assets/usuario.png" alt="Avatar" class="user-avatar">
            <div class="logout-menu">
                <p id="user-full-name"></p>
                <button id="logout-btn">Logout</button>
            </div>
        </div>
    </header>

    <div class="page-container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="../home.html" >Início</a></li>
                    
                    <li class="has-submenu">
                        <a href="../perfil/perfil.html">Perfil</a>
                        <ul class="submenu">
                            <li><a href="../perfil/perfil.html">Editar usuário</a></li>
                        </ul>
                    </li>
                    
                    <li class="has-submenu">
                        <a href="../produtos/listagem_produtos.html">Produtos</a>
                        <ul class="submenu">
                            <li><a href="../produtos/cadastro_produtos.html">Cadastro de produtos</a></li>
                            <li><a href="../produtos/listagem_produtos.html">Todos os produtos</a></li>
                        </ul>
                    </li>
                    
                    <li class="has-submenu">
                        <a href="#">Estoque</a>
                        <ul class="submenu">
                            <li><a href="controle_estoque.html" class="active">Entradas e Saídas</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <section class="form-card">
                <h2>Registrar Movimentação</h2>
                <form id="stock-movement-form">
                    <div class="input-group">
                        <label for="product-select">Produto</label>
                        <select id="product-select" required>
                            <option value="">Selecione um produto...</option>
                        </select>
                    </div>

                    <div style="display: flex; gap: 20px;">
                        <div class="input-group" style="flex: 1;">
                            <label for="movement-type">Tipo</label>
                            <select id="movement-type" required>
                                <option value="IN">Entrada (+)</option>
                                <option value="OUT">Saída (-)</option>
                            </select>
                        </div>
                        <div class="input-group" style="flex: 1;">
                            <label for="quantity">Quantidade</label>
                            <input type="number" id="quantity" min="1" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="reason">Motivo</label>
                        <input type="text" id="reason" placeholder="Ex: Reposição, Venda externa, Perda..." required>
                    </div>

                    <button type="submit" class="submit-btn">Salvar Movimentação</button>
                </form>
            </section>

            <section class="history-card">
                <h2>Histórico Recente</h2>
                <table id="history-table">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Produto</th>
                            <th>Tipo</th>
                            <th>Qtd</th>
                            <th>Motivo</th>
                        </tr>
                    </thead>
                    <tbody id="history-body">
                        </tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="../../js/home.js"></script>
    <script src="../../js/estoque/controle_estoque.js"></script>
</body>
</html>
