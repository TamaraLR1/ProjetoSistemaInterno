<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Sistema</title>
    
    <link rel="stylesheet" href="../../css/home.css">
    <link rel="stylesheet" href="../../css/cadastro_produtos.css">
    <link rel="stylesheet" href="../../css/perfil.css">
</head>
<body>
    <header>
        <h1>Configurações de Perfil</h1>
        <div class="user-menu-container">
            <img src="../../assets/usuario.png" alt="Avatar" class="user-avatar" id="header-avatar">
            <div class="logout-menu">
                <p id="user-full-name">Carregando...</p>
                <button id="logout-btn">Logout</button>
            </div>
        </div>
    </header>

    <div class="page-container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="../home.html">Início</a></li>
                    
                    <li class="has-submenu">
                        <a href="#" class="active">Perfil</a>
                        <ul class="submenu">
                            <li><a href="perfil.html" class="active">Editar usuário</a></li>
                        </ul>
                    </li>
                    
                    <li class="has-submenu">
                        <a href="../produtos/listagem_produtos.html">Produtos</a> 
                        <ul class="submenu">
                            <li><a href="../produtos/cadastro_produtos.html">Cadastro de produtos</a></li> 
                            <li><a href="../produtos/listagem_produtos.html">Todos os produtos</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <section class="form-card">
                <h2>Editar Meus Dados</h2>
                
                <form id="profile-form">
                    <div class="avatar-section">
                        <div class="avatar-wrapper">
                            <img src="../../assets/usuario.png" id="avatar-preview" alt="Avatar">
                        </div>
                        <input type="file" id="avatar-input" accept="image/*" style="display: none;">
                        <button type="button" id="btn-change-photo" class="submit-btn" style="display: none; background-color: #6c757d; margin: 10px auto;">Alterar Foto</button>
                    </div>

                    <div class="input-group">
                        <label>Nome</label>
                        <input type="text" id="firstName" disabled>
                        <span id="firstName-error" class="error-message">O nome é obrigatório.</span>
                    </div>

                    <div class="input-group">
                        <label>Sobrenome</label>
                        <input type="text" id="lastName" disabled>
                        <span id="lastName-error" class="error-message">O sobrenome é obrigatório.</span>
                    </div>

                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" disabled>
                        <small style="color: #666;">O e-mail não pode ser alterado por motivos de segurança.</small>
                    </div>
                    
                    <div class="profile-actions">
                        <button type="button" id="edit-profile-btn" class="submit-btn">Editar Perfil</button>
                        <button type="submit" id="save-profile-btn" class="submit-btn" style="display:none; background-color: #28a745;">Salvar</button>
                        <button type="button" id="cancel-edit-btn" class="submit-btn" style="display:none; background-color: #6c757d;">Cancelar</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script src="../../js/home.js"></script>
    <script src="../../js/perfil/perfil.js"></script>
</body>
</html>
