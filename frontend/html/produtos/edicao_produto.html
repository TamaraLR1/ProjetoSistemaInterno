<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Produto</title>
    
    <link rel="stylesheet" href="../../css/home.css"> 
    <link rel="stylesheet" href="../../css/cadastro_produtos.css"> 
    <link rel="stylesheet" href="../../css/edicao_produto.css"> 
</head>
<body>
    
    <header>
        <h1 id="edit-page-title">Edição de Produto</h1>
        
        <div class="user-menu-container">
            <img src="../../assets/usuario.png" alt="Avatar do Usuário" class="user-avatar">
            <div class="logout-menu">
                <p id="user-full-name"></p>
                <button id="logout-btn">Logout</button>
            </div>
        </div>
    </header>

    <div class="page-container">
        
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="../home.html">Perfil</a></li> 
                    
                    <li class="has-submenu">
                        <a href="listagem_produtos.html" class="active">Produtos</a> 
                        
                        <ul class="submenu">
                            <li><a href="cadastro_produtos.html">Cadastro de produtos</a></li> 
                            
                            <li><a href="listagem_produtos.html">Todos os produtos</a></li>
                        </ul>
                    </li>
                    
                    <li><a href="#">Ajuda</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <section class="content">
                <div class="form-card">
                    <h2>Detalhes do Produto</h2>

                    <div id="status-message" class="message-box" style="display: none;"></div>

                    <form id="product-edit-form" enctype="multipart/form-data">

                        <div class="input-group">
                            <label for="product-name">Nome do Produto</label>
                            <input type="text" id="product-name" name="name" required>
                        </div>

                        <div class="input-group">
                            <label for="product-description">Descrição</label>
                            <textarea id="product-description" name="description" rows="4"></textarea>
                        </div>

                        <div class="input-group">
                            <label for="product-price">Preço (R$)</label>
                            <input type="text" id="product-price" name="price" required placeholder="Ex: 10,99">
                        </div>

                        <div class="input-group">
                            <label>Imagens Atuais:</label>
                            <div id="current-images-container" class="images-preview-grid">
                                <p>Carregando imagens...</p>
                            </div>
                        </div>

                        <div class="input-group">
                            <label for="product-images">Novas Imagens (Substituem as Atuais)</label>
                            <input type="file" id="product-images" name="product-images" multiple accept="image/*">
                            <small>Se você selecionar novas imagens, todas as imagens antigas serão **deletadas e substituídas** pelas novas.</small>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="submit-btn">Salvar Alterações</button>
                            <button type="button" onclick="history.back()" class="cancel-btn">Cancelar</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <script src="../../js/home.js"></script> 
    <script src="../../js/produtos/edicao_produto.js"></script>
</body>
</html>
