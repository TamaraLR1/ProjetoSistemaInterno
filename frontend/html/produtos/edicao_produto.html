<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    
    <link rel="stylesheet" href="../../css/home.css">
    
    <link rel="stylesheet" href="../../css/cadastro_produtos.css"> 
    <link rel="stylesheet" href="../../css/edicao_produto.css"> 

</head>
<body>
    
    <header>
        <h1>Editar Produto</h1>
        
        <div class="user-menu-container">
            <img src="../../assets/usuario.png" alt="Avatar do Usuário" class="user-avatar">
            <div class="logout-menu">
                <p id="user-full-name"></p>
                <button id="logout-btn">Logout</button>
            </div>
        </div>
    </header>

    <div class="page-container">
        
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="../home.html">Perfil</a></li> 
                    
                    <li class="has-submenu">
                        <a href="listagem_produtos.html" class="active">Produtos</a> 
                        
                        <ul class="submenu">
                            <li><a href="cadastro_produtos.html">Cadastro de produtos</a></li> 
                            
                            <li><a href="listagem_produtos.html">Todos os produtos</a></li>
                            
                            <li><a href="#" class="active">Editar Produto</a></li> 
                        </ul>
                    </li>
                    
                    <li><a href="#">Ajuda</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <section class="content">
                <div class="form-card" style="display: none;"> 
                    <h2 id="edit-page-title">Carregando Produto...</h2>
                    
                    <div id="status-message" class="message-box" style="display: block;"></div>

                    <form id="product-edit-form">
                        
                        <div class="input-group">
                            <label>Imagens Atuais:</label>
                            <div id="current-images-container" style="display: flex; gap: 10px; flex-wrap: wrap;">
                                </div>
                            <p style="font-size: 0.85em; color: #666; margin-top: 5px;">*Para remover uma imagem, você precisará de uma funcionalidade específica de exclusão.</p>
                        </div>
                        
                        <div class="input-group">
                            <label for="product-images">Adicionar Novas Imagens (Máx: 5)</label>
                            <input type="file" id="product-images" name="product-images" accept="image/*" multiple>
                        </div>
                        
                        <div class="input-group">
                            <label for="product-name">Nome do Produto:</label>
                            <input type="text" id="product-name" name="name" required>
                        </div>

                        <div class="input-group">
                            <label for="product-description">Descrição:</label>
                            <textarea id="product-description" name="description" rows="4"></textarea>
                        </div>

                        <div class="input-group">
                            <label for="product-price">Preço (R$):</label>
                            <input type="text" id="product-price" name="price" required placeholder="Ex: 99,90">
                        </div>
                        
                        <div style="margin-top: 25px;">
                            <button type="submit" class="submit-btn">Salvar Alterações</button>
                            <a href="listagem_produtos.html" class="submit-btn secondary-btn">Voltar à Lista</a>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <script src="../../js/home.js"></script> 
    <script src="../../js/produtos/edicao_produto.js"></script>
</body>
</html>
