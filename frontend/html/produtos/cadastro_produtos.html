<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="../../css/home.css"> 
    <link rel="stylesheet" href="../../css/cadastro_produtos.css"> 
</head>
<body>
    <header>
        <h1>Cadastro de Produto</h1>
        <div class="user-menu-container">
            <img src="../../assets/usuario.png" alt="Avatar do Usuário" class="user-avatar">
            <div class="logout-menu">
                <p id="user-full-name"></p>
                <button id="logout-btn">Logout</button>
            </div>
        </div>
    </header>

    <div class="page-container">
        
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="home.html">Perfil</a></li>
                    
                    <li class="has-submenu">
                        <a href="#" class="active">Produtos</a> 
                        <ul class="submenu">
                            <li><a href="cadastro_produtos.html" class="active">Cadastro de produtos</a></li>
                            <li><a href="listagem_produtos.html">Todos os produtos</a></li>
                        </ul>
                    </li>
                    
                    <li><a href="#">Ajuda</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <section class="form-card">
                <h2>Preencha os dados do novo produto</h2>
                <form id="product-register-form">
                    
                    <div class="input-group">
                        <label for="product-name">Nome</label>
                        <input type="text" id="product-name" name="product-name" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="product-description">Descrição</label>
                        <textarea id="product-description" name="product-description" rows="4" required></textarea>
                    </div>

                    <div class="input-group">
                        <label for="product-price">Preço</label>
                        <input type="number" id="product-price" name="product-price" step="0.01" min="0" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="product-images">Imagens do produto</label>
                        <input type="file" id="product-images" name="product-images" accept="image/*" multiple>
                    </div>

                    <button type="submit" class="submit-btn">Cadastrar Produto</button>
                    <button type="button" class="cancel-btn" onclick="window.location.href='home.html'">Cancelar</button>
                </form>
            </section>
        </main>
    </div>

    <script src="../../js/cadastro_produtos.js"></script>
    </body>
</html>]
