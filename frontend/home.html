<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Início</title>
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <header>
        <h1>Bem-vindo(a) à sua página inicial!</h1>
        <div class="user-menu-container">
            <img src="assets/usuario.png" alt="Avatar do Usuário" class="user-avatar">
            <div class="logout-menu">
                <p id="user-full-name"></p>
                <button id="logout-btn">Logout</button>
            </div>
        </div>
    </header>
    <main>
        <section class="content">
            <h2>Seu Conteúdo Principal</h2>
            <p>Este é o conteúdo exclusivo para usuários logados. Você pode adicionar aqui as funcionalidades principais da sua aplicação.</p>
        </section>
    </main>
    <script src="./js/home.js"></script>
</body>
</html>
